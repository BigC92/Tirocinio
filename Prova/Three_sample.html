<!DOCTYPE html>
<html>
<head>
    <title>Prova di Three.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="../public/javascripts/three.min.js"></script>
<script>var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( -45, window.innerWidth/window.innerHeight, 0.1, 20000 );

var renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.PlaneGeometry( 1000, 1000, 10, 10);
var material = new THREE.MeshBasicMaterial({ color: 0x9999ff});
var floor = new THREE.Mesh( geometry, material );
floor.position.y = -0.5;
floor.rotation.x = Math.PI/2;
scene.add( floor );

camera.position.set(0,150,400);

var render = function () {
requestAnimationFrame( render );

renderer.render(scene, camera);
};

render();</script>
</body>
</html>
