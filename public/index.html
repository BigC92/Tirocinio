<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="cache-control" content="max-age=0" />

    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Index</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

<body>
<form action="/map" method="post" class="col-xs-3">
    <fieldset>
        <label>North</label>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label">Latitude</label> <input class="form-control" type="text" name="n_lat">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Longitude</label> <input  class="form-control" type="text" name="n_long">
        </div>
        <br>
        <label>South</label><br>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label">Latitude</label> <input class="form-control" type="text" name="s_lat">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Longitude</label> <input class="form-control" type="text" name="s_long">
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
